<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Analysis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #imageContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }
      .image-wrapper {
        flex: 1;
        min-width: 300px;
        text-align: center;
      }
      img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc;
      }
      #result {
        font-size: 18px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Upload an Image</h1>
    <input type="file" id="imageInput" accept="image/*" />

    <div>
      <p>Ideal Brightness: 100 - 150</p>
      <p>Ideal Contrast: 100 - 150</p>
    </div>
    <div id="result"></div>

    <div id="imageContainer">
      <div class="image-wrapper">
        <h3>Original Image</h3>
        <img
          id="originalImage"
          src=""
          alt="Original Image"
          style="display: none"
        />
      </div>
      <div class="image-wrapper">
        <h3>Adjusted Image</h3>
        <img
          id="adjustedImage"
          src=""
          alt="Adjusted Image"
          style="display: none"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
